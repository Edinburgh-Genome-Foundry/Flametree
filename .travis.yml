language: python
python:
  - "2.7"
  - "3.6"
# command to install dependencies
install:
  - pip install coveralls pytest-cov pytest
  - pip install matplotlib pandas weasyprint
  - pip install -e .
# command to run tests
script:
  - python -m pytest -v --cov flametree --cov-report term-missing

after_success:
  - coveralls
